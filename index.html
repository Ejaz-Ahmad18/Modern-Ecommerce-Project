<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="topHeader">
        <div class="container">
            <div class="topHeaderLeft">
                <div><i class="bx bx-envelope"></i>supporrt@gmail.com</div>
                <div><i class="bx bxs-phone"></i> +(123) 3432 2323</div>
            </div>
              
            <div class="topHeaderRight">
                <div>
                    <div class="dropdown">
                        <button class="dropdown-btn cartBtn">
                        <label class="cartLabel">English</label>
                        <strong><i class="bx bx-chevron-down"></i></strong>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Hindi</a>
                        </div>
                    </div>
                </div>
                      <div>
                    <div class="dropdown">
                        <button class="dropdown-btn cartBtn">
                        <label class="cartLabel">$ Dollar(US)</label>
                        <strong><i class="bx bx-chevron-down"></i></strong>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Pound(UK)</a>
                            <a href="#">Euro (EUR)</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

<!-- Main Header -->

<header id="mainHeader">
    <div class="container">
        <div class="logo">
            E-Mart.
        </div>
        <nav class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Contact</a></li>
        </nav>

        <div class="leftMenu">
            <div class="search-wrapper">
                <div class="searchBtn" id="searchBtn">
                    <i class="bx bx-search"></i>
                </div>
                <div class="searchBox" id="searchBox">
                    <input type="text" placeholder="search...">
                      <i class="bx bx-x" id="closeSearch"></i>
                </div>
            </div>

            <div class="watchlistBtn">
                <div class="dropdown">
                    <button class="dropdown-btn">
                        <i class="bx bx-heart"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">WatchList 1</a>
                        <a href="#">WatchList 2</a>
                        <a href="#">WatchList 3</a>
                    
                    </div>
                </div>
            </div>
             <div class="cartListBtn">
                <div class="dropdown">
                    <button class="dropdown-btn cartBtn">
                        <i class="bx bx-shopping-bag"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Jeans</a>
                        <a href="#">Shirt</a>
                        <a href="#">Jockey</a>
                        <a href="#">Jacket</a>
                    
                    </div>
                </div>
            </div>

  <div class="profileBtn">
                <div class="dropdown">
                    <button class="dropdown-btn cartBtn">
                        <i class="bx bx-user"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Account</a>
                        <a href="#">Setting</a>
                        <a href="#">Log Out</a>
                        
                    
                    </div>
                </div>
            </div>

        </div>

        <div class="hamburger" id="hamburgerBtn">
            <i class="bx bx-menu"></i>
        </div>
    </div>
</header>


<!-- AOS -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
 <!-- swiper js -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
 <!-- custom js -->
 <script src="script.js"></script>

</body>
</html>
